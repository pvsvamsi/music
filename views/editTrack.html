<div class="editTrackScreenWpr">
    <div class="header">Edit Track</div>
    <form class="formEditTrack">
        <div class="form-group">
            <label for="songName">Song name</label>
            <input type="text" class="form-control" ng-model="trackObj.title" id="songName">
        </div>
        <div class="form-group">
            <label for="genres">Genres</label>
            <input type="text" class="form-control" ng-model="trackObj.genresStr" id="genres" disabled>
        </div>
        <div class="form-group">
            <label for="rating">Rating</label>
            <input type="number" class="form-control" ng-model="trackObj.rating" ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/" step="0.01" id="rating">
        </div>
        <button type="submit" class="btn btn-default" ng-click="editNewTrack()">Save</button>
    </form>
</div>
