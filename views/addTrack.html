<div class="addTrackScreenWpr">
    <div class="header">Add Track</div>
    <form class="formAddTrack">
        <div class="form-group">
            <label for="songName">Song name</label>
            <input type="text" class="form-control" ng-model="songName" id="songName">
        </div>
        <div class="form-group">
            <label for="genres">Genres</label>
            <input type="text" class="form-control" ng-model="songGenre" id="genres">
        </div>
        <div class="form-group">
            <label for="rating">Rating</label>
            <input type="number" class="form-control" ng-model="songRating" ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/" step="0.01" id="rating">
        </div>
        <button type="submit" class="btn btn-default" ng-click="addNewTrack()">Add track</button>
    </form>
</div>
